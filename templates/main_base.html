{% load static %}

<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png" />
		<title>Opium Blog</title>
		{% include 'base/_styles.html' %}
		<style>
			blockquote p {
				color: red !important;
				padding: 30px;
				background: #f9f9ff;
				border-left: 2px solid #6f6fff;
			}

			blockquote {
				background: #fff;
				padding: 30px;
				box-shadow: -20.84px 21.58px 30px 0px rgba(176, 176, 176, 0.1);
				margin: 35px 0px;
			}

			.banner_area,
			.home_banner_area {
				background: url(/static/img/banner/main-banner.jpg) !important;
				background-size: cover !important;
				background-repeat: no-repeat !important;
			}
		</style>
	</head>
	<body>
		<header class="header_area">
			{% include 'base/_header.html' %}
		</header>

		{% block banner %}{% endblock %}

		<!--================Blog Area =================-->
		{% block body %}{% endblock %}
		<!--================Blog Area =================-->

		<footer class="footer-area p_120">
			{% include 'base/_footer.html' %}
		</footer>

		{% include 'base/_scripts.html' %} {% block scripts %}{% endblock %}
	</body>
</html>
